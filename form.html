<body>
	<header>
		<div class="container">
			<div class="logo">
				<a href="/">
					<img src="img/logo.png" alt="">
				</a>
			</div>
			<a href="login.html" class="login"></a>
			<a href="index.html" class="navbar"></a>
		</div>
	</header>
	<div class="main">
		<div class="container">
			<h2>Вывоз выбранного лома</h2>
			<div class="form-box">
				<form action="ok.html">
					<div class="form-group">
						<select name="transport">
							<option>Транспорт *</option>
							<option>Транспорт 1</option>
							<option>Транспорт 2</option>
							<option>Транспорт 3</option>
						</select>
					</div>
					<div class="form-group">
						<select name="category" disabled="">
							<option>Категория лома *</option>
							<option>Категория 1</option>
							<option>Категория 2</option>
							<option>Категория 3</option>
						</select>
					</div>
					<div class="form-group">
						<select name="time">
							<option>Время вызова *</option>
							<option>Сегодня</option>
							<option>Завтра в течение дня</option>
							<option>Завтра утром</option>
						</select>
					</div>
					<div class="form-check">
						<input type="checkbox" name="checkbox" id="checkbox-1">
						<label for="checkbox-1">Грузчики</label>
					</div>
					<div class="form-group">
						<input type="text" name="name_object" placeholder="Название объекта">
						<div class="form-hint">Используется в приложении для навигации по заказам</div>
					</div>
					<div class="form-group">
						<textarea name="address" placeholder="Адрес объекта *" required=""></textarea>
					</div>
					<div class="form-group">
						<input type="text" name="name" placeholder="Имя контактного лица" class="input-error">
						<div class="error-hint">Текст ошибки поля</div>
					</div>
					<div class="form-group">
						<input type="text" name="tel" placeholder="Телефон контактного лица *" required="">
					</div>
					<div class="form-group">
						<input id="search" type="text" name="search" placeholder="Поиск" required="">
						<div class="search-list">
							<ul>
								<li>Манипулятор</li>
								<li>Мультилифт</li>
								<li>Длинномер</li>
								<li>Газель</li>
							</ul>
						</div>
					</div>
					<div class="form-group">
						<textarea name="address" placeholder="Примечание"></textarea>
					</div>
					<div class="form-cost">
						<p>Стоимость за кг: <strong>300 ₽</strong></p>
					</div>
					<div class="form-delivery">
						<p>Доставка: <strong>1200 ₽</strong></p>
					</div>
					<div class="form-button">
						<input class="button" type="submit" value="ОТПРАВИТЬ ЗАЯВКУ" disabled="">
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
